<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kero Assistance - Home</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #424242;
        }

        .container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 85%;
            max-width: 900px;
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        /* Hide all pages by default */
        .page {
            display: none;
        }

        h1 {
            color: #1e88e5;
            margin-bottom: 20px;
        }

        #kero-assistance {
            font-size: 2em;
        }

        .subtitle {
            font-size: 1.5em;
            font-style: italic;
        }

        .section {
            margin-bottom: 25px;
            padding: 20px;
            border: 1px solid #bbdefb;
            border-radius: 8px;
            background-color: #e3f2fd;
        }

        .location-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 15px;
        }

        .location-container select {
            width: 45%;
            padding: 10px;
            border: 1px solid #bbdefb;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="file"] {
            display: none;
        }

        button {
            background-color: #009688;
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #00796b;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .main-action-button {
            font-size: 18px;
            padding: 16px 32px;
            background-color: #4caf50;
            margin-top: 10px;
        }

        .main-action-button:hover:not(:disabled) {
            background-color: #388e3c;
        }
        
        .home-button {
            display: block;
            width: 80%;
            margin: 15px auto;
            padding: 25px;
            font-size: 1.2em;
            background-color: #2196f3;
        }
        .home-button:hover {
            background-color: #1976d2;
        }

        .home-nav-button {
            background-color: #607d8b;
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .home-nav-button:hover {
            background-color: #455a64;
        }

        .message-display {
            margin-top: 20px;
            font-weight: bold;
            color: #d32f2f;
        }

        .message-display.success {
            color: #2e7d32;
        }
        .message-display.info {
            color: #1976d2;
        }

        .select2-container {
            width: 100% !important;
        }

        .select2-selection {
            border: 1px solid #bbdefb !important;
            border-radius: 5px !important;
            padding: 6px 12px !important;
            height: auto !important;
        }
         .version {
            position: fixed;
            top: 10px;
            right: 10px;
            font-size: 0.8em;
            color: #777;
        }
    </style>
</head>

<body>
    <div class="version">v 3.0</div>

    <!-- Home Page -->
    <div id="homePage" class="container page">
        <h1>
            <span id="kero-assistance">Kero Assistance</span>
        </h1>
        <p>Please select a tool to continue.</p>
        <div class="section">
            <button id="goToTransferBtn" class="home-button">Stock Transfer Management</button>
            <button id="goToValidatorBtn" class="home-button">Barcode Validator & Retriever</button>
        </div>
        <div class="message-display">Fetching product database...</div>
    </div>

    <!-- Stock Transfer Page -->
    <div id="stockTransferPage" class="container page">
        <button class="go-home-btn home-nav-button">Back to Home</button>
        <h1>
            <span class="subtitle">Stock Transfer Management</span>
        </h1>
        <div class="section">
            <h2>Stock Transfer</h2>
            <div class="location-container">
                <select id="locationFrom" class="location-select">
                    <option value="">Select Location From</option>
                    <option value="جاردنز 101">جاردنز 101</option>
                    <option value="تلال السخنة 102">تلال السخنة 102</option>
                    <option value="ستيلا 103">ستيلا 103</option>
                    <option value="الدبلو 104">الدبلو 104</option>
                    <option value="تلال الساحل 105">تلال الساحل 105</option>
                    <option value="سوان لك 106">سوان لك 106</option>
                    <option value="كاسكادا 107">كاسكادا 107</option>
                    <option value="لافيستا باي 108">لافيستا باي 108</option>
                    <option value="راس الحكمة 109">راس الحكمة 109</option>
                    <option value="لازوردي 110">لازوردي 110</option>
                    <option value="النادي 111">النادي 111</option>
                    <option value="زايد 112">زايد 112</option>
                    <option value="القطامية 115">القطامية 115</option>
                    <option value="مخزن بلبيس 201">مخزن بلبيس 201</option>
                    <option value="مخزن الساحل 202">مخزن الساحل 202</option>
                </select>
                <select id="locationTo" class="location-select">
                    <option value="">Select Location To</option>
                    <option value="جاردنز 101">جاردنز 101</option>
                    <option value="تلال السخنة 102">تلال السخنة 102</option>
                    <option value="ستيلا 103">ستيلا 103</option>
                    <option value="الدبلو 104">الدبلو 104</option>
                    <option value="تلال الساحل 105">تلال الساحل 105</option>
                    <option value="سوان لك 106">سوان لك 106</option>
                    <option value="كاسكادا 107">كاسكادا 107</option>
                    <option value="لافيستا باي 108">لافيستا باي 108</option>
                    <option value="راس الحكمة 109">راس الحكمة 109</option>
                    <option value="لازوردي 110">لازوردي 110</option>
                    <option value="النادي 111">النادي 111</option>
                    <option value="زايد 112">زايد 112</option>
                    <option value="القطامية 115">القطامية 115</option>
                    <option value="مخزن بلبيس 201">مخزن بلبيس 201</option>
                    <option value="مخزن الساحل 202">مخزن الساحل 202</option>
                </select>
            </div>
            <input type="file" id="quantityFile" accept=".xlsx">
            <button id="uploadQuantityButton">Upload Quantity File</button>
            <button id="clearQuantity">Clear Quantity</button>
        </div>
        <button id="processTransferButton" class="main-action-button" disabled>Process Transfer and Download</button>
        <div class="message-display"></div>
    </div>

    <!-- Barcode Validator Page -->
    <div id="barcodeValidatorPage" class="container page">
        <button class="go-home-btn home-nav-button">Back to Home</button>
        <h1>
            <span class="subtitle">Barcode Validator & Data Retriever</span>
        </h1>
        <div class="section">
            <p>Upload an Excel file with a single column named "Barcode" to validate them and retrieve product info.</p>
            <input type="file" id="barcodeFile" accept=".xlsx">
            <button id="uploadBarcodeButton">Upload Barcode File</button>
            <button id="clearBarcodes">Clear Barcodes</button>
        </div>
        <button id="validateDownloadButton" class="main-action-button" disabled>Validate Barcodes and Download</button>
        <div class="message-display"></div>
    </div>

    <script>
        let databaseData = null;
        let quantityData = null;
        let barcodeData = null;
        const googleSheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQNrRFFRPe_jrOrDZM58gRqxfsA0deD60_q2jkA7XJRRfJQ7IiBdIqNDN7JdMawjw/pub?output=csv';

        document.addEventListener('DOMContentLoaded', function() {
            // Initial setup
            showPage('homePage');
            fetchProductDatabase();
            
            // Initialize Select2 for location dropdowns
            $('#locationFrom, #locationTo').select2();

            // --- Navigation Listeners ---
            document.getElementById('goToTransferBtn').addEventListener('click', () => showPage('stockTransferPage'));
            document.getElementById('goToValidatorBtn').addEventListener('click', () => showPage('barcodeValidatorPage'));
            document.querySelectorAll('.go-home-btn').forEach(button => {
                button.addEventListener('click', () => showPage('homePage'));
            });

            // --- Functional Listeners ---
            // Stock Transfer
            document.getElementById('uploadQuantityButton').addEventListener('click', () => document.getElementById('quantityFile').click());
            document.getElementById('quantityFile').addEventListener('change', handleQuantityUpload);
            document.getElementById('clearQuantity').addEventListener('click', clearQuantity);
            document.getElementById('processTransferButton').addEventListener('click', processTransferData);

            // Barcode Validator
            document.getElementById('uploadBarcodeButton').addEventListener('click', () => document.getElementById('barcodeFile').click());
            document.getElementById('barcodeFile').addEventListener('change', handleBarcodeUpload);
            document.getElementById('clearBarcodes').addEventListener('click', clearBarcodes);
            document.getElementById('validateDownloadButton').addEventListener('click', processAndValidateBarcodes);
        });

        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => page.style.display = 'none');
            const newPage = document.getElementById(pageId);
            if (newPage) {
                newPage.style.display = 'block';
            }
        }

        async function fetchProductDatabase() {
            showMessage('Fetching product database from Google Sheet...', 'info');
            try {
                const response = await fetch(googleSheetURL);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const csvText = await response.text();
                parseCSVDatabase(csvText);
                showMessage('Product database loaded successfully! Ready to use.', true);
                updateButtonStates();
            } catch (error) {
                showMessage(`Error fetching product database: ${error.message}. Please check the Google Sheet link and refresh.`);
                console.error("Fetch error:", error);
            }
        }

        function parseCSVDatabase(csvText) {
            const rows = csvText.trim().split('\n');
            databaseData = rows.map(row => row.split(',').map(cell => cell.trim()));

            if (!databaseData || databaseData.length === 0) throw new Error("CSV data is empty or invalid.");

            const headers = databaseData[0].map(h => h.toLowerCase());
            const requiredDbHeaders = ['code', 'barcode', 'name'];
            const missingDbHeaders = requiredDbHeaders.filter(header => !headers.includes(header));
            if (missingDbHeaders.length > 0) {
                 throw new Error(`Missing required headers in Google Sheet: ${missingDbHeaders.join(', ')}. Expected: code, barcode, name.`);
            }
        }

        function handleQuantityUpload(event) {
            handleFileUpload(event, 'quantityData', 'Quantity', ['code', 'quantity']);
        }

        function handleBarcodeUpload(event) {
            handleFileUpload(event, 'barcodeData', 'Barcode', ['barcode']);
        }

        function handleFileUpload(event, dataVariableKey, sheetNameFriendly, requiredHeaders) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const sheet = workbook.Sheets[workbook.SheetNames[0]];
                    if (!sheet) throw new Error(`Sheet not found in the uploaded file.`);
                    const jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1 });
                    if (jsonData.length <= 1) throw new Error(`The ${sheetNameFriendly} sheet is empty or has no data rows.`);
                    const headers = jsonData[0].map(header => String(header).toLowerCase().trim());
                    const missingHeaders = requiredHeaders.filter(header => !headers.includes(header));
                    if (missingHeaders.length > 0) throw new Error(`Missing required headers: ${missingHeaders.join(', ')} in "${sheetNameFriendly}" sheet.`);
                    window[dataVariableKey] = jsonData;
                    showMessage(`${sheetNameFriendly} file uploaded successfully!`, true);
                } catch (error) {
                    showMessage(`Error uploading ${sheetNameFriendly} file: ${error.message}`);
                    window[dataVariableKey] = null;
                } finally {
                    updateButtonStates();
                }
            };
            reader.onerror = (error) => showMessage(`Error reading ${sheetNameFriendly} file: ${error.message}`);
            reader.readAsArrayBuffer(file);
        }

        function clearQuantity() {
            document.getElementById('quantityFile').value = '';
            quantityData = null;
            showMessage('Quantity data cleared!', true);
            updateButtonStates();
        }

        function clearBarcodes() {
            document.getElementById('barcodeFile').value = '';
            barcodeData = null;
            showMessage('Barcode data cleared!', true);
            updateButtonStates();
        }

        function updateButtonStates() {
            document.getElementById('processTransferButton').disabled = !(databaseData && quantityData);
            document.getElementById('validateDownloadButton').disabled = !(databaseData && barcodeData);
        }

        function processTransferData() {
            const locationFromValue = document.getElementById('locationFrom').value;
            const locationToValue = document.getElementById('locationTo').value;
            if (!locationFromValue || !locationToValue) return showMessage('Please select both "Location From" and "Location To".');
            if (!quantityData || quantityData.length <= 1) return showMessage('Please upload valid quantity data first.');
            // (The rest of the function is identical to the previous version and is omitted for brevity)
            try {
                const results = [], unmatched = [];
                const dbHeaders = databaseData[0].map(h => String(h).toLowerCase().trim());
                const codeColumnDb = dbHeaders.indexOf('code'), barcodeColumnDb = dbHeaders.indexOf('barcode'), nameColumnDb = dbHeaders.indexOf('name');
                const quantityHeaders = quantityData[0].map(h => String(h).toLowerCase().trim());
                const codeColumnQuantity = quantityHeaders.indexOf('code'), quantityColumnQuantity = quantityHeaders.indexOf('quantity');
                for (let i = 1; i < quantityData.length; i++) {
                    const codeToFind = String(quantityData[i][codeColumnQuantity]).trim();
                    const quantity = quantityData[i][quantityColumnQuantity];
                    if (!codeToFind || quantity === undefined || quantity === null) continue;
                    let found = false;
                    for (let j = 1; j < databaseData.length; j++) {
                        const dbRow = databaseData[j];
                        if (dbRow[codeColumnDb] !== undefined && String(dbRow[codeColumnDb]).trim() === codeToFind) {
                            results.push({ Code: codeToFind, Barcode: dbRow[barcodeColumnDb] || '', Name: dbRow[nameColumnDb] || '', Quantity: quantity });
                            found = true;
                            break;
                        }
                    }
                    if (!found) unmatched.push({ Code: codeToFind, Quantity: quantity });
                }
                const wb = XLSX.utils.book_new();
                const resultsSheet = XLSX.utils.aoa_to_sheet([["Code", "Barcode", "Name", "Quantity"], ...results.map(item => [item.Code, item.Barcode, item.Name, item.Quantity])]);
                resultsSheet['!cols'] = [{ wch: 15 }, { wch: 20 }, { wch: 50 }, { wch: 10 }];
                XLSX.utils.book_append_sheet(wb, resultsSheet, "Results");
                if (unmatched.length > 0) {
                    const unmatchedSheet = XLSX.utils.aoa_to_sheet([["Code", "Quantity"], ...unmatched.map(item => [item.Code, item.Quantity])]);
                    unmatchedSheet['!cols'] = [{ wch: 15 }, { wch: 10 }];
                    XLSX.utils.book_append_sheet(wb, unmatchedSheet, "Unmatched");
                }
                const formattedDate = new Date().toISOString().slice(0, 10);
                XLSX.writeFile(wb, `من ${locationFromValue} الى ${locationToValue} ${formattedDate}.xlsx`);
                showMessage('Transfer Data Processed and Results Downloaded!', true);
            } catch (error) { showMessage(`Error processing transfer data: ${error.message}`); console.error("Processing error:", error); }
        }

        function validateEAN(barcode) {
            const code = String(barcode).trim();
            if (!/^\d+$/.test(code)) return 'Invalid Characters';
            if (code.length !== 13) return 'Invalid Length';
            let sum = 0;
            for (let i = 0; i < 12; i++) { sum += (i % 2 === 0) ? parseInt(code[i]) : parseInt(code[i]) * 3; }
            const calculatedCheckDigit = (10 - (sum % 10)) % 10;
            return (calculatedCheckDigit === parseInt(code[12])) ? 'Valid' : 'Invalid Checksum';
        }

        function processAndValidateBarcodes() {
            if (!barcodeData || barcodeData.length <= 1) return showMessage('Please upload a valid barcode file first.');
            // (The rest of the function is identical to the previous version and is omitted for brevity)
            try {
                const results = [];
                const dbHeaders = databaseData[0].map(h => String(h).toLowerCase().trim());
                const codeColumnDb = dbHeaders.indexOf('code'), barcodeColumnDb = dbHeaders.indexOf('barcode'), nameColumnDb = dbHeaders.indexOf('name');
                const barcodeHeaders = barcodeData[0].map(h => String(h).toLowerCase().trim());
                const barcodeColumnFile = barcodeHeaders.indexOf('barcode');
                for (let i = 1; i < barcodeData.length; i++) {
                    const barcodeToFind = (barcodeData[i][barcodeColumnFile] !== undefined) ? String(barcodeData[i][barcodeColumnFile]).trim() : '';
                    if (!barcodeToFind) continue;
                    const validationStatus = validateEAN(barcodeToFind);
                    let foundCode = 'Not Found', foundName = 'Not Found';
                    for (let j = 1; j < databaseData.length; j++) {
                        const dbRow = databaseData[j];
                        if (dbRow[barcodeColumnDb] !== undefined && String(dbRow[barcodeColumnDb]).trim() === barcodeToFind) {
                            foundCode = dbRow[codeColumnDb] || '';
                            foundName = dbRow[nameColumnDb] || '';
                            break;
                        }
                    }
                    results.push({ Barcode: barcodeToFind, Status: validationStatus, Code: foundCode, Name: foundName });
                }
                const wb = XLSX.utils.book_new();
                const resultsSheet = XLSX.utils.aoa_to_sheet([["Barcode", "Validation Status", "Code", "Name"], ...results.map(item => [item.Barcode, item.Status, item.Code, item.Name])]);
                resultsSheet['!cols'] = [{ wch: 20 }, { wch: 20 }, { wch: 15 }, { wch: 50 }];
                XLSX.utils.book_append_sheet(wb, resultsSheet, "Validation Results");
                const formattedDate = new Date().toISOString().slice(0, 10);
                XLSX.writeFile(wb, `Barcode_Validation_Results_${formattedDate}.xlsx`);
                showMessage('Barcodes Validated and Results Downloaded!', true);
            } catch (error) { showMessage(`Error processing barcodes: ${error.message}`); console.error("Barcode processing error:", error); }
        }

        function showMessage(message, typeOrSuccess = false) {
            document.querySelectorAll('.message-display').forEach(div => {
                div.innerText = message;
                if (typeof typeOrSuccess === 'string') {
                    div.className = `message-display ${typeOrSuccess}`;
                } else {
                    div.className = typeOrSuccess ? 'message-display success' : 'message-display';
                }
            });
        }
    </script>
</body>
</html>
