<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kero Assistance - Stock Transfer Management</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #424242;
        }

        .container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 85%;
            max-width: 900px;
            text-align: center;
            margin-top: 20px;
        }

        h1 {
            color: #1e88e5;
            margin-bottom: 20px;
        }

        #kero-assistance {
            font-size: 2em;
        }

        #stock-transfer {
            font-size: 1.5em;
            font-style: italic;
        }

        .section {
            margin-bottom: 25px;
            padding: 20px;
            border: 1px solid #bbdefb;
            border-radius: 8px;
            background-color: #e3f2fd;
        }

        .location-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 15px;
        }

        .location-container select {
            width: 45%;
            padding: 10px;
            border: 1px solid #bbdefb;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }


        input[type="file"],
        input[type="text"],
        input[type="password"] {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #bbdefb;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: #009688;
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #00796b;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        #processDownloadButton {
            font-size: 18px;
            padding: 16px 32px;
            background-color: #4caf50;
        }

        #processDownloadButton:hover:not(:disabled) {
            background-color: #388e3c;
        }


        #message {
            margin-top: 20px;
            font-weight: bold;
            color: #d32f2f;
        }

        #message.success {
            color: #2e7d32;
        }
        #message.info {
            color: #1976d2;
        }

        .select2-container {
            width: 100% !important;
        }

        .select2-selection {
            border: 1px solid #bbdefb !important;
            border-radius: 5px !important;
            padding: 6px 12px !important;
            height: auto !important;
        }
         .version {
            position: fixed;
            top: 10px;
            right: 10px;
            font-size: 0.8em;
            color: #777;
        }
    </style>

</head>

<body>

    <div class="version">v 1.2</div>


    <div id="appContent" class="container">
        <h1>
            <span id="Kero Assistance">Kero Assistance</span>
            <br>
            <span id="stock-transfer">Stock Transfer Management</span>
        </h1>

        <!-- Database Upload Section Removed -->

        <div class="section">
            <h2>Quantity Upload</h2>

            <div class="location-container">
              <select id="locationFrom" class="location-select">
                  <option value="">Select Location From</option>
                  <option value="جاردنز 101">جاردنز 101</option>
                  <option value="تلال السخنة 102">تلال السخنة 102</option>
                  <option value="ستيلا 103">ستيلا 103</option>
                  <option value="الدبلو 104">الدبلو 104</option>
                  <option value="تلال الساحل 105">تلال الساحل 105</option>
                  <option value="سوان لك 106">سوان لك 106</option>
                  <option value="كاسكادا 107">كاسكادا 107</option>
                  <option value="لافيستا باي 108">لافيستا باي 108</option>
                  <option value="راس الحكمة 109">راس الحكمة 109</option>
                  <option value="لازوردي 110">لازوردي 110</option>
                  <option value="النادي 111">النادي 111</option>
                  <option value="زايد 112">زايد 112</option>
                  <option value="القطامية 115">القطامية 115</option>
                  <option value="مخزن بلبيس 201">مخزن بلبيس 201</option>
                  <option value="مخزن الساحل 202">مخزن الساحل 202</option>
              </select>

              <select id="locationTo" class="location-select">
                  <option value="">Select Location To</option>
                  <option value="جاردنز 101">جاردنز 101</option>
                  <option value="تلال السخنة 102">تلال السخنة 102</option>
                  <option value="ستيلا 103">ستيلا 103</option>
                  <option value="الدبلو 104">الدبلو 104</option>
                  <option value="تلال الساحل 105">تلال الساحل 105</option>
                  <option value="سوان لك 106">سوان لك 106</option>
                  <option value="كاسكادا 107">كاسكادا 107</option>
                  <option value="لافيستا باي 108">لافيستا باي 108</option>
                  <option value="راس الحكمة 109">راس الحكمة 109</option>
                  <option value="لازوردي 110">لازوردي 110</option>
                  <option value="النادي 111">النادي 111</option>
                  <option value="زايد 112">زايد 112</option>
                  <option value="القطامية 115">القطامية 115</option>
                  <option value="مخزن بلبيس 201">مخزن بلبيس 201</option>
                  <option value="مخزن الساحل 202">مخزن الساحل 202</option>
              </select>
            </div>

            <input type="file" id="quantityFile" accept=".xlsx" style="display: none;">
            <button id="uploadQuantityButton">Upload Quantity</button>
            <button id="clearQuantity">Clear Quantity</button>
        </div>

        <button id="processDownloadButton" disabled>Process Data and Download Results</button>

        <div id="message">Fetching product database...</div>
    </div>

    <script>
        let databaseData = null; // In-memory database from Google Sheet
        let quantityData = null;
        const googleSheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQNrRFFRPe_jrOrDZM58gRqxfsA0deD60_q2jkA7XJRRfJQ7IiBdIqNDN7JdMawjw/pub?output=csv';

        document.addEventListener('DOMContentLoaded', function() {
            const processButton = document.getElementById('processDownloadButton');

            fetchProductDatabase();

            $('#locationFrom, #locationTo').select2(); // Initialize select2

            document.getElementById('uploadQuantityButton').addEventListener('click', function() {
                document.getElementById('quantityFile').click();
            });

            document.getElementById('quantityFile').addEventListener('change', handleQuantityUpload);
            document.getElementById('clearQuantity').addEventListener('click', clearQuantity);
            processButton.addEventListener('click', processDataAndDownload);
        });

        async function fetchProductDatabase() {
            const processButton = document.getElementById('processDownloadButton');
            showMessage('Fetching product database from Google Sheet...', 'info');
            processButton.disabled = true;

            try {
                const response = await fetch(googleSheetURL);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const csvText = await response.text();
                parseCSVDatabase(csvText);
                showMessage('Product database loaded successfully from Google Sheet!', true);
                processButton.disabled = false; // Enable button after successful load
            } catch (error) {
                showMessage(`Error fetching product database: ${error.message}. Please check the Google Sheet link and your internet connection.`);
                console.error("Fetch error:", error);
                // Keep button disabled if fetch fails
            }
        }

        function parseCSVDatabase(csvText) {
            const rows = csvText.trim().split('\n');
            databaseData = rows.map(row => {
                // Basic CSV parsing, handles simple cases.
                // For more complex CSVs (e.g., with quoted commas), a more robust parser would be needed.
                return row.split(',').map(cell => cell.trim());
            });

            // Basic validation: check if headers are present and as expected (case-insensitive)
            if (!databaseData || databaseData.length === 0) {
                throw new Error("CSV data is empty or invalid.");
            }
            const headers = databaseData[0].map(h => h.toLowerCase());
            const requiredDbHeaders = ['code', 'barcode', 'name'];
            const missingDbHeaders = requiredDbHeaders.filter(header => !headers.includes(header));

            if (missingDbHeaders.length > 0) {
                 throw new Error(`Missing required headers in Google Sheet: ${missingDbHeaders.join(', ')}. Expected: code, barcode, name.`);
            }
            // console.log("Parsed Database Data:", databaseData); // For debugging
        }


        function handleQuantityUpload(event) {
            handleFileUpload(event, 'quantityData', 'Quantity', ['code', 'quantity']);
        }

        function handleFileUpload(event, dataVariableKey, sheetNameFriendly, requiredHeaders) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const sheet = workbook.Sheets[workbook.SheetNames[0]];

                    if (!sheet) {
                        throw new Error(`Sheet not found in the uploaded file.`);
                    }

                    const jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1 });

                    if (jsonData.length === 0) {
                         throw new Error(`The ${sheetNameFriendly} sheet is empty.`);
                    }

                    const headers = jsonData[0].map(header => String(header).toLowerCase().trim());
                    const missingHeaders = requiredHeaders.filter(header => !headers.includes(header));

                    if (missingHeaders.length > 0) {
                        throw new Error(`Missing required headers: ${missingHeaders.join(', ')} in "${sheetNameFriendly}" sheet.`);
                    }

                    if (dataVariableKey === 'quantityData') {
                        quantityData = jsonData;
                    }
                    showMessage(`${sheetNameFriendly} file uploaded successfully!`, true);

                } catch (error) {
                    showMessage(`Error uploading ${sheetNameFriendly} file: ${error.message}`);
                     if (dataVariableKey === 'quantityData') { quantityData = null; }
                }
            };
            reader.onerror = function(error) {
                showMessage(`Error reading ${sheetNameFriendly} file: ${error.message}`);
            };
            reader.readAsArrayBuffer(file);
        }

        function clearQuantity() {
            document.getElementById('quantityFile').value = ''; // Reset file input
            quantityData = null;
            showMessage('Quantity data cleared!', true);
        }

        function processDataAndDownload() {
            const locationFromValue = document.getElementById('locationFrom').value;
            const locationToValue = document.getElementById('locationTo').value;

            if (!locationFromValue || !locationToValue) {
                showMessage('Please select both "Location From" and "Location To".');
                return;
            }
            if (!databaseData || databaseData.length <= 1) { // Check if databaseData has more than just headers
                showMessage('Product database is not loaded or is empty. Please refresh or check Google Sheet.');
                return;
            }
            if (!quantityData || quantityData.length <= 1) { // Check if quantityData has more than just headers
                showMessage('Please upload the quantity data first (and ensure it has data).');
                return;
            }

            try {
                const results = [];
                const unmatched = [];

                // Get header indices from the fetched Google Sheet data (databaseData)
                const dbHeaders = databaseData[0].map(h => String(h).toLowerCase().trim());
                const codeColumnDb = dbHeaders.indexOf('code');
                const barcodeColumnDb = dbHeaders.indexOf('barcode');
                const nameColumnDb = dbHeaders.indexOf('name');

                if (codeColumnDb === -1 || barcodeColumnDb === -1 || nameColumnDb === -1) {
                    throw new Error('Required columns ("code", "barcode", "name") not found in the product database (Google Sheet).');
                }

                // Get header indices from uploaded quantity file
                const quantityHeaders = quantityData[0].map(h => String(h).toLowerCase().trim());
                const codeColumnQuantity = quantityHeaders.indexOf('code');
                const quantityColumnQuantity = quantityHeaders.indexOf('quantity');

                if (codeColumnQuantity === -1 || quantityColumnQuantity === -1) {
                    throw new Error('Required columns ("code", "quantity") not found in Quantity sheet.');
                }

                for (let i = 1; i < quantityData.length; i++) { // Start from 1 to skip header row
                    const quantityRow = quantityData[i];
                    const codeToFind = String(quantityRow[codeColumnQuantity]).trim();
                    const quantity = quantityRow[quantityColumnQuantity];

                    if (!codeToFind || quantity === undefined || quantity === null) { // Skip if code or quantity is missing
                         console.warn(`Skipping row ${i+1} in quantity file due to missing code or quantity.`);
                         continue;
                    }

                    let found = false;
                    for (let j = 1; j < databaseData.length; j++) { // Start from 1 to skip header row
                        const dbRow = databaseData[j];
                        // Ensure dbRow[codeColumnDb] is not undefined before calling toString() and trim()
                        if (dbRow[codeColumnDb] !== undefined && String(dbRow[codeColumnDb]).trim() === codeToFind) {
                            results.push({
                                Code: codeToFind,
                                Barcode: dbRow[barcodeColumnDb] !== undefined ? dbRow[barcodeColumnDb] : '',
                                Name: dbRow[nameColumnDb] !== undefined ? dbRow[nameColumnDb] : '',
                                Quantity: quantity
                            });
                            found = true;
                            break; // Found the item, no need to search further in databaseData
                        }
                    }

                    if (!found) {
                        unmatched.push({
                            Code: codeToFind,
                            Quantity: quantity
                        });
                    }
                }

                const wb = XLSX.utils.book_new();

                const resultsHeader = ["Code", "Barcode", "Name", "Quantity"];
                const resultsSheetData = results.map(item => [item.Code, item.Barcode, item.Name, item.Quantity]);
                resultsSheetData.unshift(resultsHeader); // Add header row
                const resultsSheet = XLSX.utils.aoa_to_sheet(resultsSheetData);

                const wscols = [{ wch: 15 }, { wch: 20 }, { wch: 50 }, { wch: 10 }];
                resultsSheet['!cols'] = wscols;
                XLSX.utils.book_append_sheet(wb, resultsSheet, "Results");

                if (unmatched.length > 0) {
                    const unmatchedHeader = ["Code", "Quantity"];
                    const unmatchedSheetData = unmatched.map(item => [item.Code, item.Quantity]);
                    unmatchedSheetData.unshift(unmatchedHeader); // Add header row
                    const unmatchedSheet = XLSX.utils.aoa_to_sheet(unmatchedSheetData);
                    unmatchedSheet['!cols'] = [{ wch: 15 }, { wch: 10 }];
                    XLSX.utils.book_append_sheet(wb, unmatchedSheet, "Unmatched");
                }


                const currentDate = new Date();
                const formattedDate = `${currentDate.getFullYear()}-${(currentDate.getMonth() + 1).toString().padStart(2, '0')}-${currentDate.getDate().toString().padStart(2, '0')}`;
                const filename = `من ${locationFromValue} الى ${locationToValue} ${formattedDate}.xlsx`;

                XLSX.writeFile(wb, filename);

                // Optionally clear quantity data after processing
                // document.getElementById('quantityFile').value = '';
                // quantityData = null;
                showMessage('Data Processed and Results Downloaded!', true);

            } catch (error) {
                showMessage(`Error processing data: ${error.message}`);
                console.error("Processing error:", error);
            }
        }

        function showMessage(message, typeOrSuccess = false) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerText = message;
            if (typeof typeOrSuccess === 'string') {
                messageDiv.className = typeOrSuccess; // 'success', 'info', or '' for error
            } else {
                messageDiv.className = typeOrSuccess ? 'success' : '';
            }
        }
    </script>

</body>
